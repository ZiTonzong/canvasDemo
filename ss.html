<!DOCTYPE html>
<html>
<body>

<p>要使用的图片：</p>

<img src="/i/eg_tulip.jpg" alt="tulip" id="tulip" style="margin-left:0px;" />

<p>Canvas:</p>

<canvas id="myCanvas" width="500" height="550" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
document.getElementById("tulip").onload=function(){
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  var img=document.getElementById("tulip");
  ctx.drawImage(img,0,0,300,200,0,0,300,200);
};
</script>

</body>
</html>
